<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STyle>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </STyle>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td><!--Colspan expande o elemento para a próxima coluna-->
            
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--Rowspan expande em número de linhas como nesse caso-->
            <td>E</td>
            <td >F</td>

        </tr>
        <tr><td>H</td>
            <td>I</td>

        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>

        </tr>
    </table>
    
</body>
</html>
